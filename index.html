<!DOCTYPE html>
<html>
<head>
    <title>OpenStudio - Web IDE</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #file-tree, #editor, #preview {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow: auto;
        }
        #editor {
            flex: 2;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="file-tree">
        <h3>File Tree</h3>
        <ul>
            <li>index.html</li>
            <li>style.css</li>
            <li>script.js</li>
        </ul>
    </div>
    <div id="editor">
        <h3>Editor</h3>
        <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
    </div>
    <div id="preview">
        <h3>Preview</h3>
        <iframe id="output"></iframe>
    </div>

    <script>
        const codeEditor = document.getElementById('code');
        const outputFrame = document.getElementById('output');

        codeEditor.addEventListener('input', () => {
            const code = codeEditor.value;
            const outputDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            outputDocument.open();
            outputDocument.write(code);
            outputDocument.close();
        });

        // Initial content
        codeEditor.value = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; padding: 20px; }
    </style>
</head>
<body>
    <h1>Hello, OpenStudio!</h1>
    <p>Write HTML, CSS, and JavaScript here and see the preview live!</p>
</body>
</html>`;
        codeEditor.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
